<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Programação Linear</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="https://kit.fontawesome.com/c5b43aab05.js" crossorigin="anonymous"></script>
    <script defer src="utils.js"></script>
    <script defer src="data.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <main data-id="main">
        
          <div data-id="slide-reserva-antes" class="border border-dark rounded box-shadow" hidden></div>

          <div data-id="slide-1" class="slide-in border border-dark rounded box-shadow"></div>
          
          <div data-id="slide-reserva-depois" class="border border-dark rounded box-shadow" hidden></div>
          
        <ul data-id="ul-footer" class="btn-nav">
          <li data-id="btn-left" type="button" class="btn btn-outline-light">
            <i class="fa-solid fa-backward"></i>
            Back
          </li>
          <li data-id="btn-right" type="button" class="btn btn-outline-light">
            Foward
            <i class="fa-solid fa-forward"></i>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
